<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Get Fit</title>
    <link rel="stylesheet" href="ft3.css">
</head>
<body>
    <section id="bmi">
        <div class="bmi-container">
            <h2>BMI Calculator</h2>
            <p>Calculate your Body Mass Index to stay on track:</p>
            <form id="bmi-form">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" placeholder="Enter weight" required>
                <label for="height">Height (cm):</label>
                <input type="number" id="height" placeholder="Enter height" required>
                <button type="button" onclick="calculateBMI()">Calculate</button>
            </form>
            <p id="bmi-result"></p>
        </div>
    </section>
    <script src="ft3.js"></script>
</body>
</html>
